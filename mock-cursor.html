<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor - Mock Interface</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        
        .header {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .chat-container {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .chat-input {
            width: 100%;
            min-height: 100px;
            background: #3d3d3d;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 15px;
            color: #ffffff;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #007acc;
            box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.2);
        }
        
        .send-button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .send-button:hover {
            background: #005a9e;
        }
        
        .status {
            background: #3d3d3d;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 12px;
            color: #ccc;
        }
        
        .test-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç Cursor - Mock Interface</h1>
        <p>This is a mock Cursor interface to test the extension integration</p>
    </div>
    
    <div class="chat-container">
        <h3>Chat with Cursor</h3>
        <textarea 
            id="chat-input" 
            class="chat-input" 
            placeholder="Ask Cursor anything..."
        ></textarea>
        <button class="send-button" onclick="sendMessage()">Send Message</button>
        <div id="status" class="status">Ready to receive messages from the extension...</div>
    </div>
    
    <div class="chat-container">
        <h3>Test Extension Integration</h3>
        <button class="test-button" onclick="testInjection()">Test Message Injection</button>
        <button class="test-button" onclick="clearInput()">Clear Input</button>
        <div id="test-status" class="status">Click "Test Message Injection" to simulate extension message</div>
    </div>
    
    <script>
        const chatInput = document.getElementById('chat-input');
        const status = document.getElementById('status');
        const testStatus = document.getElementById('test-status');
        
        function sendMessage() {
            const message = chatInput.value.trim();
            if (message) {
                status.textContent = `Sent: ${message.substring(0, 50)}${message.length > 50 ? '...' : ''}`;
                chatInput.value = '';
            }
        }
        
        function testInjection() {
            const testMessage = `Element Analysis Request:

Selected Element:
- Tag: BUTTON
- Class: test-button
- ID: test-btn
- Text: Test Button

Page Context:
- Title: Test Page
- URL: https://example.com
- Domain: example.com

HTML Code:
\`\`\`html
<button class="test-button" id="test-btn">Test Button</button>
\`\`\`

User Message: How can I improve this button?

Timestamp: ${new Date().toISOString()}`;
            
            chatInput.value = testMessage;
            chatInput.dispatchEvent(new Event('input', { bubbles: true }));
            chatInput.focus();
            
            testStatus.textContent = '‚úÖ Test message injected successfully!';
            testStatus.style.color = '#28a745';
        }
        
        function clearInput() {
            chatInput.value = '';
            testStatus.textContent = 'Input cleared';
            testStatus.style.color = '#ccc';
        }
        
        // Listen for messages from the extension
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'CURSOR_EXTENSION_MESSAGE') {
                chatInput.value = event.data.payload;
                chatInput.dispatchEvent(new Event('input', { bubbles: true }));
                chatInput.focus();
                status.textContent = '‚úÖ Message received from extension!';
                status.style.color = '#28a745';
            }
        });
        
        // Monitor input changes
        chatInput.addEventListener('input', () => {
            if (chatInput.value.length > 0) {
                status.textContent = `Input has ${chatInput.value.length} characters`;
                status.style.color = '#007acc';
            } else {
                status.textContent = 'Ready to receive messages from the extension...';
                status.style.color = '#ccc';
            }
        });
    </script>
</body>
</html>
